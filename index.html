    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Practice Mandarin Chinese words for HSK Level 1 with this interactive learning tool. Self-test your knowledge of Chinese vocabulary.">
    <title>HSK 1 - 汉语水平考试</title>

<body class="light-mode">
    <div class="theme-toggle">
        <button id="themeToggle" aria-label="Toggle dark mode">☀️</button>
    </div>
    <main class="container">
        <h1>HSK 1 - 汉语水平考试</h1>
        <div class="kanji-display">
            <div id="currentKanji"></div>
            <div id="translation" class="translation hidden"></div>
            <div id="success-indicator" class="hidden">✓</div>
        </div>
        <div class="controls">
            <button id="toggleTranslation" aria-label="Toggle pronunciations">Show Pronunciations</button>
            <button id="infoButton" class="info-button" aria-label="Show word list">i</button>
        </div>
        <div id="readings" class="readings-container"></div>

        <!-- Word List Popup -->
        <div id="wordListPopup" class="popup hidden">
            <div class="popup-content">
                <button id="closePopup" class="close-button" aria-label="Close word list">&times;</button>
                <h2>Available Words</h2>
                <div id="wordList" class="word-list"></div>
            </div>
        </div>
